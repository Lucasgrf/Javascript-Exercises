<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6</title>
  <script>
    function toggleFields() {
      const pessoaFisica = document.getElementById('fisica').checked;
      document.getElementById('cpf').disabled = !pessoaFisica;
      document.getElementById('cnpj').disabled = pessoaFisica;
      document.getElementById('nascimento').disabled = !pessoaFisica;
    }

    function validateNumberInput(event) {
      const keyCode = event.keyCode ? event.keyCode : event.which;
      if (keyCode < 48 || keyCode > 57) {
        event.preventDefault();
      }
    }
  </script>
</head>
<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label>Pessoa:</label>
    <label><input type="radio" id="fisica" name="pessoa" value="fisica" onclick="toggleFields()"> Física</label>
    <label><input type="radio" id="juridica" name="pessoa" value="juridica" onclick="toggleFields()"> Jurídica</label><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" disabled onkeypress="validateNumberInput(event)"><br>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" disabled onkeypress="validateNumberInput(event)"><br>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="text" id="nascimento" disabled onkeypress="validateNumberInput(event)"><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required onkeypress="validateNumberInput(event)"><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>

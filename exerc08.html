<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4</title>
  <style>
    #paragraph {
      padding: 10px;
    }
  </style>
  <script>
    function transformText(caseType) {
      const paragraph = document.getElementById('paragrafo');
      paragraph.style.textTransform = caseType;
    }
  </script>
</head>
<body>
  <div>
    <p id="paragrafo">um parágrafo</p>
    <button onclick="transformText('uppercase')">Maiúscula</button>
    <button onclick="transformText('lowercase')">Minúscula</button>
  </div>
</body>
</html>
